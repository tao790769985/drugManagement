<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--Required Meta Tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!--Title-->
    <title>搏思乐儿童成长乐园</title>

<body>
    <!--header-->
    <div th:include="header.html"></div>

    <!--Banner Area-->
    <section id="banner-aboutPage">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <!--Banner Content-->
                    <div id="banner-content-aboutPage" class="text-center">
                        <!--Banner Body Content-->
                        <div class="banner-body-aboutPage">
                            <h2>Contact</h2>
                            <h6><a href="/index">Home</a> / Contact</h6>
                        </div>
                    </div>
                    <!--Banner Content-->
                </div>
            </div>
        </div>
    </section>
    <!--Banner Area Ends-->

    <!--Contact Body Area-->
    <section id="contact-us" class="section-wrapper">
        <div class="container">
            <div class="row">
                <!--Left Side-->
                <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                    <div id="contact-us-left">
                        <div class="contact-office">
                            <div class="contact-us-icon">
                                <i class="fa fa-map-marker"></i>
                            </div>
                            <div class="contact-office-text">
                                <h6>Our Location</h6>
                                <p>Persiaran Bistare, Cyberjaya, 6300</p>
                            </div>
                        </div>
                        <div class="contact-cell">
                            <div class="contact-us-icon">
                                <i class="fa fa-phone" aria-hidden="true"></i>
                            </div>
                            <div class="contact-cell-text">
                                <h6>Phone Number</h6>
                                <p><a href="tel:01791-159893">+880 01791-159893</a></p>
                            </div>
                        </div>
                        <div class="contact-mail">
                            <div class="contact-us-icon">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </div>
                            <div class="contact-mail-text">
                                <h6>Email Address</h6>
                                <p><a href="mailto:">something@gmail.com</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Right Side-->
                <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                    <div id="contact-us-right">
                        <form action="#!">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                    <div class="form-group cntct-grp">
                                        <input type="text" class="form-control contact-form" placeholder="Name" required="">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                    <div class="form-group cntct-grp">
                                        <input type="text" class="form-control contact-form"
                                            placeholder="Email/Phone" required="">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                    <div class="form-group cntct-grp">
                                        <input type="text" class="form-control contact-form" placeholder="Your Location"
                                            required="">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                    <div class="form-group cntct-grp">
                                        <input type="text" class="form-control contact-form" placeholder="Looking for"
                                            required="">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group cntct-grp">
                                <textarea rows="4" name="message" class="form-control contact-form" placeholder="Your Message"
                                    required=""></textarea>
                            </div>
                            <div class="contact-us-btn text-center">
                                <button type="submit" class="btn btn-general btn-about">Learn More</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--Map-->
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="contact-us-map">
                        <div class="cmap_canvas">
                            <iframe id="gmap_canvas"
                                src="https://ditu.google.cn/maps?q=new%20york&t=&z=13&ie=UTF8&iwloc=&output=embed">
                            </iframe>
                            <a href="https://www.embedgooglemap.net/blog/nordvpn-coupon-code/"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--footer-->
    <div th:include="footer.html"></div>

    <!-- WOW JS -->

    <!--Counter Up JS-->

    <!-- Magnific Popup JS -->

    <!-- Countdown JS -->

    <!--Responsive-Tabs JS-->
