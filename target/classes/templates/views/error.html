<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--Required Meta Tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!--Title-->
    <title>搏思乐儿童成长乐园</title>

</head>

<body>
    <!--header-->
    <div th:include="header.html"></div>

    <!--Banner Area-->
    <section id="banner-aboutPage">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <!--Banner Content-->
                    <div id="banner-content-aboutPage" class="text-center">
                        <!--Banner Body Content-->
                        <div class="banner-body-aboutPage">
                            <h2>Error Page</h2>
                            <h6><a href="/index">Home</a> / Error Page</h6>

                    </div>
                    <!--Banner Content-->
                </div>
            </div>
        </div>

    <section id="testimonial" class="section-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <div class="error-img">
                        <img src="/assets/img/error/error-img.png" class="img-fluid" alt="">
                    </div>
                    <div class="error-content">
                        <div class="error-heading">
                            <h3>We're Sorry For The Inconvinience! Please Try Again Later...</h3>
                        </div>
                        <div id="about-btn">
                            <a class="btn btn-general btn-about" href="/index" title="Discover More"
                               role="button">Back To Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Error Section Ends-->

    <!--footer-->
    <div th:include="footer.html"></div>

    <!--JQuery-->
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <!--Bootstrap JS-->
    <script src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- Easing smooth scroll JS -->
    <script src="/assets/vendor/ease-scroll/jquery.easing.1.3.js"></script>
    <!-- WOW JS -->
    <script src="/assets/vendor/wow/js/wow.min.js"></script>

    <!--Owl Carousel JS-->
    <script src="/assets/vendor/owl-carousel/js/owl.carousel.min.js"></script>
    <!--Waypoint JS-->
    <script src="/assets/vendor/waypoints/jquery.waypoints.min.js"></script>
    <!--Counter Up JS-->
    <script src="/assets/vendor/counter-up/jquery.counterup.min.js"></script>
    <!-- Magnific Popup JS -->
    <script src="/assets/vendor/magnific-popup/js/jquery.magnific-popup.min.js"></script>
    <!-- Countdown JS -->

    <!--Responsive-Tabs JS-->

    <script src="/assets/js/app.js"></script>
    <script>
        new WOW().init();
